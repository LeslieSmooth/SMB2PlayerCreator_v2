<div class="container">
    <div class="form-group">
        <form id="create-form">
            <table id="example1">
                <thead>
                    <tr>
                        <td colspan=9>
                            <a href="#" class="btn btn-md btn-primary" id="generateNewPlayer">Generate Single Player</a>
                            <a href="#" class="btn btn-md btn-success" id="addPlayerToList">Add</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=9>
                            <a href="#" onclick="javascript:toggleManyPlayers()" class="btn btn-md btn-danger" id="toggleManyPlayers">Generate Player MANY players and ADD</a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td width="200">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" name="name" placeholder="name"></input>
                        </td>
                        <td width="150">
                            <label for="arsenal">Arsenal</label>
                            <input class="form-control" type="text" id="arsenal" name="arsenal" placeholder="arsenal"></input>
                        </td>
                        <td>
                            <label for="position">Pos</label>
                            <input class="form-control" type="text" id="position" name="position" placeholder="pos"></input>
                        </td>
                        <td>
                            <label for="secPos">Sec</label>
                            <input class="form-control" type="text" id="secPos" name="secPos" placeholder="sec"></input>
                        </td>
                        <td>
                            <label for="power">Pow</label>
                    		<input class="form-control" type="text" id="power" name="power" placeholder="pow"></input>
                        </td>
                        <td>
                            <label for="contact">Con</label>
                    		<input class="form-control" type="text" id="contact" name="contact" placeholder="con"></input>
                        </td>
                         <td>
                            <label for="speed">Spd</label>
                    		<input class="form-control" type="text" id="speed" name="speed" placeholder="spd"></input>
                        </td>
                        <td>
                            <label for="fielding">Fld</label>
                    		<input class="form-control" type="text" id="fielding" name="fielding" placeholder="fld"></input>
                        </td>
                        <td>
                            <label for="arm">Arm</label>
                    		<input class="form-control" type="text" id="arm" name="arm" placeholder="arm"></input>
                        </td>
                        <td>
                            <label for="velocity">Vel</label>
                    		<input class="form-control" type="text" id="velocity" name="velocity" placeholder="vel"></input>
                        </td>
                        <td>
                            <label for="junk">Jnk</label>
                    		<input class="form-control" type="text" id="junk" name="junk" placeholder="jnk"></input>
                        </td>
                        <td>
                            <label for="accuracy">Acc</label>
                    		<input class="form-control" type="text" id="accuracy" name="accuracy" placeholder="acc"></input>
                        </td>
                        <td>
                            <label for="bat">Bat</label>
                    		<input class="form-control" type="text" id="bat" name="bat" placeholder="bat"></input>
                        </td>
                        <td>
                            <label for="throw">Thr</label>
                    		<input class="form-control" type="text" id="throw" name="throw" placeholder="thr"></input>
                        </td>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Arsenal</th>
                        <th>Pos</th>
                        <th>Sec</th>
                        <th>Pow</th>
                        <th>Con</th>
                        <th>Spd</th>
                        <th>Fld</th>
                        <th>Arm</th>
                        <th>Vel</th>
                        <th>Jnk</th>
                        <th>Acc</th>
                        <th>Bat</th>
                        <th>Thr</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </form>
        <!--<button value="Export as CSV 2" onclick="$('#example1').table2CSV({header:['id','name', 'arsenal', pos', 'secpos', power','contact','speed','fielding','arm','velocity','junk','accuracy', 'bat', 'throw', 'total', 'delete']})">Convert to CSV</button>-->
        <button class="btn btn-primary" id="button2">Export HTML table to CSV file</button>
    </div>
